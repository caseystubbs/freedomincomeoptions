name: Frequent Market Scan

on:
  schedule:
    # 1. Runs at 9:30 AM EST (14:30 UTC)
    - cron: '30 14 * * 1-5'
    
    # 2. Runs every 30 mins from 10:00 AM to 3:30 PM EST
    # (15:00 UTC to 20:30 UTC)
    - cron: '*/30 15-20 * * 1-5'

  # Allows you to click "Run" manually anytime
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Freedom Scanner
        run: |
          python Freedom_Final.py