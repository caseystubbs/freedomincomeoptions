name: Frequent Market Scan

on:
  schedule:
    # Runs at 9:30 AM EST (14:30 UTC)
    - cron: '30 14 * * 1-5'
    # Runs every 30 mins from 10:00 AM to 3:30 PM EST
    - cron: '*/30 15-20 * * 1-5'
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

- name: Debug Secrets
        env:
          TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
        run: |
          if [ -z "$TRADIER_TOKEN" ]; then
            echo "❌ TRADIER_TOKEN is EMPTY"
          else
            echo "✅ TRADIER_TOKEN is FOUND (Length: ${#TRADIER_TOKEN})"
          fi
      - name: Run Freedom Scanner
        # THIS SECTION IS CRITICAL - IT UNLOCKS THE VAULT
        env: 
          TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python Freedom_Final.py